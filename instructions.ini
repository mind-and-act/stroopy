[français]

instructions : Votre tâche consiste à déterminer aussi précisément et rapidement que possible la couleur avec laquelle un mot est écrit.

               Vous avez deux options, une de chaque côté du mot coloré. Utilisez la touche X à gauche et la touche M sur la droite.

               Dans l'exemple ci-dessous, vous appuyez donc sur X (gauche), car la couleur du mot du milieu est verte.

practice = Appuyez sur ESPACE pour tester 6 tours avant le début du test lui-même.

test : Bon travail!

       Si vous avez des questions, posez-les maintenant à l'expérimentateur.

       Essayez de travailler aussi vite et correctement que possible.

       Appuyez sur ESPACE pour démarrer le vrai test.

done : L'expérience est maintenant terminée,

       Veuillez avertir le responsable du test

       Appuyez sur ESPACE pour quitter le programme.

right = Bien!
incorrect = Faux! C'est la couleur qui ne s'applique pas au mot


[english]
instructions : Your task is to as accurately and quickly as possible to determine the color of a presented word.
               You get two options, one on each side of the colored word.
               Use the X button if the right option is the left, and the M-key if right option is to the right.


               In the example below, you would then press the X (left), as the word is presented in the color green.

practice = Press SPACE to test six trials before the start of the actual test.

test : Good work!

       If you have any questions, please ask experimenter leader now.

       Try to answer as quickly and accurately as possible.

       Press the SPACE to start the experiment.

done : The experiment is done,


       Please notify the experimental leader

       Press space to end the experiment

right = Correct!
incorrect = Incorrect! It is the color not the word
